
<div class="container mt-4">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Salario</th>
            <th>Edad</th>
            <!-- <th>Avatar</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{ persona.id }}</td>
            <td>{{ persona.employee_name }}</td>
            <td>{{ persona.employee_salary }}</td>
            <td>{{ persona.employee_age }}</td>
            <!-- <td><img src="{{ persona.avatar }}" alt=""></td> -->
          </tr>
        </tbody>
    </table>
</div>
