<div class="container mt-5">
  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-bordered"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Salario</th>
        <th>Edad</th>
        <!-- <th>Avatar</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td [class.table-success]="persona.employee_age < 23">{{ persona.id }}</td>
        <td [class.table-success]="persona.employee_age < 23">{{ persona.employee_name }}</td>
        <td [class.table-success]="persona.employee_age < 23">{{ persona.employee_salary }}</td>
        <td [class.table-success]="persona.employee_age < 23">{{ persona.employee_age }}</td>
        <!-- <td><img src="{{ persona.avatar }}" alt=""></td> -->
      </tr>
    </tbody>
  </table>
</div>
