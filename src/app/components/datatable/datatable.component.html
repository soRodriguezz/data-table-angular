
<div class="container mt-4">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Avatar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{ persona.id }}</td>
            <td>{{ persona.first_name }}</td>
            <td>{{ persona.last_name }}</td>
            <td>{{ persona.email }}</td>
            <td><img src="{{ persona.avatar }}" alt=""></td>
          </tr>
        </tbody>
    </table>
</div>
